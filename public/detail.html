<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Details | Modern Design</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #0a0a0a;
        --secondary: #3a3a3a;
        --accent: #2563eb;
        --accent-light: #93c5fd;
        --light: #f8fafc;
        --white: #ffffff;
        --transition: all 0.3s ease;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", sans-serif;
        color: var(--primary);
        background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
        line-height: 1.6;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }
      h1,
      h2,
      h3,
      h4,
      h5 {
        font-weight: 700;
        margin-bottom: 1rem;
        color: var(--primary);
      }
      .template-detail-container {
        background: var(--white);
        border-radius: 16px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 1100px;
        overflow: hidden;
        position: relative;
      }
      .template-detail-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 25px 30px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.08);
        background: var(--light);
      }
      .template-detail-title {
        font-size: 2.2rem;
        margin-bottom: 10px;
        line-height: 1.2;
      }
      .template-detail-meta {
        display: flex;
        gap: 15px;
        margin-bottom: 15px;
      }
      .template-meta-item {
        display: flex;
        align-items: center;
        color: var(--secondary);
        font-size: 0.9rem;
        background: var(--white);
        padding: 6px 12px;
        border-radius: 18px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }
      .template-meta-item i {
        margin-right: 6px;
        color: var(--accent);
      }
      .close-detail-page {
        background: var(--primary);
        color: var(--white);
        width: 45px;
        height: 45px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: var(--transition);
        border-radius: 50%;
        font-size: 1.2rem;
      }
      .close-detail-page:hover {
        background: var(--accent);
        transform: rotate(90deg);
      }
      .template-detail-body {
        padding: 30px;
        display: flex;
        flex-direction: column;
        gap: 30px;
      }
      .template-hero-image {
        width: 100%;
        height: 380px;
        background: linear-gradient(45deg, #f3f4f6, #e5e7eb);
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        border-radius: 12px;
        overflow: hidden;
      }
      .template-hero-image::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          120deg,
          rgba(37, 99, 235, 0.1) 0%,
          transparent 100%
        );
      }
      .template-hero-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .template-description {
        margin-bottom: 20px;
      }
      .template-description p {
        font-size: 1.05rem;
        color: var(--secondary);
        line-height: 1.7;
        margin-bottom: 15px;
      }
      .template-features {
        margin-bottom: 30px;
      }
      .feature-list {
        list-style: none;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }
      .feature-list li {
        margin-bottom: 8px;
        position: relative;
        padding-left: 28px;
        font-size: 1rem;
      }
      .feature-list li:before {
        content: "âœ“";
        color: var(--accent);
        position: absolute;
        left: 0;
        font-weight: bold;
        font-size: 1.1rem;
      }
      .purchase-container {
        background: var(--light);
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        margin-top: 20px;
      }
      .template-price {
        font-size: 2.2rem;
        color: var(--accent);
        margin-bottom: 20px;
        font-weight: 700;
        text-align: center;
      }
      .template-details-list {
        list-style: none;
        margin-bottom: 25px;
      }
      .template-details-list li {
        margin-bottom: 12px;
        padding-bottom: 12px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.08);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .template-details-list li span:first-child {
        font-weight: 600;
        font-size: 0.95rem;
      }
      .template-details-list li span:last-child {
        color: var(--secondary);
        font-size: 0.9rem;
      }
      .template-actions {
        display: flex;
        gap: 15px;
      }
      .btn {
        display: inline-block;
        padding: 14px 25px;
        background: var(--primary);
        color: var(--white);
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        transition: var(--transition);
        border: none;
        font-family: "Inter", sans-serif;
        letter-spacing: 0.5px;
        text-align: center;
        cursor: pointer;
        font-size: 0.95rem;
        flex: 1;
      }
      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      .btn-demo {
        background: var(--primary);
        color: var(--white);
      }
      .btn-purchase {
        background: var(--accent);
        color: var(--white);
      }
      .tag {
        display: inline-block;
        padding: 5px 12px;
        background: rgba(37, 99, 235, 0.1);
        color: var(--accent);
        border-radius: 18px;
        font-size: 0.8rem;
        font-weight: 500;
        margin-right: 8px;
        margin-bottom: 8px;
      }
      @media (max-width: 768px) {
        .template-detail-title {
          font-size: 1.8rem;
        }
        .template-detail-meta {
          flex-wrap: wrap;
        }
        .template-hero-image {
          height: 280px;
        }
        .template-detail-header {
          flex-direction: column;
          text-align: center;
          gap: 15px;
          padding: 20px;
        }
        .close-detail-page {
          align-self: center;
        }
        .template-detail-body {
          padding: 20px;
        }
        .feature-list {
          grid-template-columns: 1fr;
        }
        .template-actions {
          flex-direction: column;
        }
      }
      .template-footer {
        padding: 20px 30px;
        background: var(--light);
        border-top: 1px solid rgba(0, 0, 0, 0.08);
        text-align: center;
        font-size: 0.9rem;
        color: var(--secondary);
      }
    </style>
  </head>
  <body>
    <div class="template-detail-container" id="template-detail-container">
      <!-- Content will be rendered by detail.js -->
    </div>
    <script src="detail.js"></script>
  </body>
</html>
